<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITSM Agent{% endblock %}</title>
    
    <!-- HTMX from Local -->
    <script src="{{ url_for('static', path='/js/vendor/htmx-2.0.8.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/vendor/htmx-sse-2.0.1.js') }}"></script>
    
    <!-- DaisyUI from Local -->
    <link href="{{ url_for('static', path='/css/vendor/daisyui-5.5.17.css') }}" rel="stylesheet" type="text/css" />

    <!-- Tailwind from Local -->
    <script src="{{ url_for('static', path='/js/vendor/tailwindcss-4.1.18.js') }}"></script>

    <!-- Alpine from Local -->
    <script defer src="{{ url_for('static', path='/js/vendor/alpine-3.15.8.min.js') }}"></script>
</head>
<body class="bg-base-200 text-base-content font-sans min-h-screen flex flex-col"
      x-data="{ streamStatus: 'inactive', apiStatus: 'unknown' }"
      @htmx:sse-error.window="streamStatus = 'offline'"
      @htmx:sse-open.window="streamStatus = 'online'"
      x-init="
        const check = async () => {
            try {
                const resp = await fetch('/api/v1/health');
                if (!resp.ok) throw new Error();
                const data = await resp.json();
                apiStatus = data.status;
            } catch (e) {
                apiStatus = 'offline';
            }
        };
        check();
        setInterval(check, 30000);
      ">
    <div class="navbar bg-base-100/80 backdrop-blur-md sticky top-0 z-50 border-b border-base-300 shadow-sm">
        <div class="flex-1">
            <a hx-get="/" hx-target="main" hx-push-url="true" class="btn btn-ghost text-xl cursor-pointer">ITSM Agent</a>
        </div>
        <div class="flex-none">
        {# Horizontal list of links #}
            <ul class="menu menu-horizontal px-1 items-center gap-2">
                {# A button that swap the content to /evaluations #}
                <li><a class="btn btn-ghost" hx-get="/" hx-target="main" hx-push-url="true">Home</a></li>
                <li><a class="btn btn-ghost" hx-get="/evaluations" hx-target="main" hx-push-url="true">Evaluations</a></li>
                <li class="flex items-center mr-2">
                    <label class="flex cursor-pointer gap-2 items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                      </svg>
                      <input type="checkbox" value="dark" class="toggle theme-controller" />
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                      </svg>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 sm:px-8 pt-2 sm:pt-4 pb-8 flex-grow w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Status Bar -->
    <footer class="sticky bottom-0 z-50 px-6 py-3 border-t border-base-300 bg-base-100/80 backdrop-blur-md text-[10px] uppercase tracking-widest">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- Evaluation Stream Status -->
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full"
                         :class="{
                            'bg-success animate-pulse': streamStatus === 'online',
                            'bg-error': streamStatus === 'offline',
                            'bg-base-content/20': streamStatus === 'inactive'
                         }"></div>
                    <span x-text="streamStatus === 'online' ? 'Stream Connected' : (streamStatus === 'offline' ? 'Stream Offline' : 'Stream Inactive')">Stream Inactive</span>
                </div>
                
                <div class="w-px h-3 bg-base-content/20"></div>

                <!-- API System Life Indicator -->
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full transition-all duration-700"
                         :class="{
                            'bg-success shadow-[0_0_8px_rgba(34,197,94,0.6)]': apiStatus === 'ok',
                            'bg-error animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.6)]': apiStatus !== 'ok' && apiStatus !== 'unknown',
                            'bg-neutral': apiStatus === 'unknown'
                         }"></div>
                    <span class="opacity-70">Core System:</span>
                    <span :class="apiStatus === 'ok' ? 'text-success' : 'text-error font-bold'" 
                          x-text="apiStatus.toUpperCase()">UNKNOWN</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <span>ITSM AGENT SYSTEM v1.0</span>
                <div class="w-px h-3 bg-base-content/20"></div>
                <span class="font-mono">Â© 2025</span>
            </div>
        </div>
    </footer>

    <script>
    // Convert UTC timestamps to the user's local timezone
    function convertLocalTimes() {
        document.querySelectorAll('time.local-time').forEach(el => {
            const iso = el.getAttribute('datetime');
            if (!iso) return;
            const d = new Date(iso);
            if (isNaN(d)) return;
            el.textContent = d.toLocaleString(undefined, {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            });
        });
    }
    // Run on initial load and after every HTMX swap (for partial updates)
    document.addEventListener('DOMContentLoaded', convertLocalTimes);
    document.addEventListener('htmx:afterSwap', convertLocalTimes);
    </script>
</body>
</html>
