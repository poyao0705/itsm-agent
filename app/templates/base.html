<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITSM Agent{% endblock %}</title>
    
    <!-- HTMX from Local -->
    <script src="{{ url_for('static', path='/js/vendor/htmx-2.0.8.min.js') }}"></script>
    
    <!-- Minimal styling for improved aesthetics -->
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.5; color: #1f2937; max-width: 800px; margin: 0 auto; padding: 2rem; background-color: #f9fafb; }
        h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; color: #111827; }
        p { margin-bottom: 1rem; color: #4b5563; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
