{% extends "base.html" %}

{% block title %}Welcome to ITSM Agent{% endblock %}

{% block content %}
    <!-- Alpine.js Implementation: Dismissible Alert -->
    <div x-data="{ open: true }" x-show="open" 
         class="mb-6 bg-blue-50 border-l-4 border-blue-400 p-4 flex justify-between items-center transition-all">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-blue-700">
                    <strong>Pro Tip:</strong> Alpine.js is currently handling this alert's visibility locally!
                </p>
            </div>
        </div>
        <button @click="open = false" class="text-blue-500 hover:text-blue-600 font-bold ml-4">âœ•</button>
    </div>

    <h1 class="text-4xl font-extrabold mb-4">Welcome to ITSM Agent</h1>
    <p class="text-lg text-gray-600 mb-8">This is a simple welcome template served with Jinja2, HTMX, and Tailwind CSS.</p>
    
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <button hx-get="/api/v1/health" hx-target="#health-check" 
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            Check API Health
        </button>
        
        <div id="health-check" class="mt-4 p-4 bg-gray-50 rounded-lg text-sm font-mono text-gray-700">
            <!-- Health status will be loaded here -->
        </div>
    </div>
{% endblock %}
