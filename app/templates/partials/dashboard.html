<!-- Hero Section -->
<div class="hero bg-base-100 rounded-2xl shadow-xl overflow-hidden mb-4">
    <div class="hero-content text-center p-6">
        <div class="max-w-2xl">
            <h1 class="text-5xl font-bold">ITSM Agent</h1>
            <p class="py-2 text-lg opacity-70">
                A powerful AI agent for Change Management and ITSM automation.
                Built with <span class="badge badge-secondary">LangGraph</span>, <span class="badge badge-primary">FastAPI</span>, and <span class="badge badge-accent">DaisyUI</span>.
            </p>
        </div>
    </div>
</div>

<div class="card bg-base-100 shadow-xl border border-base-300">
    <div class="card-body">
        <div class="flex justify-between items-center mb-4">
            <h2 class="card-title text-primary">Recent Evaluations Feed</h2>
            <a hx-get="/evaluations" hx-target="main" hx-push-url="true" class="btn btn-sm btn-ghost">View All</a>
        </div>
        <div id="evaluations-container" 
             hx-ext="sse" 
             sse-connect="/evaluations/sse-stream" 
             sse-swap="eval-update"
             class="min-h-[200px]">
            {% include "partials/evaluations_latest.html" %}
        </div>
    </div>
</div>
