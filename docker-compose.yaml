services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: itsm_agent_valkey
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"  # internal only, not exposed to host

  backend:
    build: .
    container_name: itsm_agent_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GITHUB_APP_PRIVATE_KEY=/app/pr-comment-bot-key.2026-01-28.pem
      - VALKEY_URL=redis://valkey:6379/0
    volumes:
      - ./pr-comment-bot-key.2026-01-28.pem:/app/pr-comment-bot-key.2026-01-28.pem:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      valkey:
        condition: service_healthy

