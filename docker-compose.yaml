services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: itsm_agent_valkey
    ports:
      - "6379:6379"
    restart: unless-stopped
    # Optional: persist data across restarts
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: itsm_agent_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@itsm-agent-db.c9as8wmiego7.ap-southeast-2.rds.amazonaws.com:5432/itsm_agent_db
      - GITHUB_APP_PRIVATE_KEY=/app/private-key.pem
      - VALKEY_URL=valkey://valkey:6379
    volumes:
      - ./${GITHUB_APP_PRIVATE_KEY}:/app/private-key.pem
    restart: unless-stopped
    depends_on:
      valkey:
        condition: service_healthy

